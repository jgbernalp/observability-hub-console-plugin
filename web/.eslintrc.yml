env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2016
  sourceType: module
plugins:
  - prettier
  - react
  - '@typescript-eslint'
rules:
  prettier/prettier:
    - error
  max-len:
    - error
    - { 'code': 100, 'ignoreStrings': true }
  no-console:
    - error
  no-shadow: 'off'
  '@typescript-eslint/no-shadow': 'error'
settings:
  react:
    version: detect
